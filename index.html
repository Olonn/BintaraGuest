<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bintara Solutions</title>
    <style>
        /* Your existing styles */
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "8ss8GU3St#") {
                alert("Login successful. Connecting to the internet...");
                // Let the controller redirect; no hardcoded redirection here.
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function toggleButton() {
            var checkbox = document.getElementById("terms");
            var button = document.getElementById("loginButton");
            button.disabled = !checkbox.checked;
        }

        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleButton = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://raw.githubusercontent.com/Olonn/BintaraGuest/refs/heads/main/logo.png" alt="Bintara Solutions Logo">
        <h2>Welcome to Bintara Solutions</h2>
        <p>By continuing, you agree to the terms and conditions.</p>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="togglePassword" onclick="togglePasswordVisibility()">Show</button>
        <div class="terms">
            <input type="checkbox" id="terms" onclick="toggleButton()">
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button id="loginButton" onclick="checkPassword()" disabled>Continue to internet</button>
        <div class="footer">
            <p>Terms and Conditions: By using our internet service, you acknowledge and agree to the inherent security, privacy, and confidentiality risks of internet use.</p>
        </div>
    </div>
</body>
</html>
